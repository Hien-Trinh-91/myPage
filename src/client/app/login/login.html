<section class="mainbar">
  <section class="matter">
    <div class="container">
      <div class="row">
        <div class="widget wviolet">
          <div ht-widget-header title="{{vm.title}}"></div>
          <div class="widget-content user">
            <form action="">
              <input type="text" placeholder="Username" ng-model="vm.user.name">
              <input type="password" placeholder="Password" ng-model="vm.user.password">
              <button type="button" ng-click="vm.submit(vm.user)">Log In</button>
            </form>
          </div>
          <div class="widget-foot">
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
